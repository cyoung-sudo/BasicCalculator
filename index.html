<!DOCTYPE html>
<html>
<head>
  <title>Basic Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="grid">
    <div class="output">
      <div class="previous"></div>
      <div class="current"></div>
    </div>
    <button class="span-two">AC</button>
    <button>AC</button>
    <button>รท</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>*</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>+</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>-</button>
    <button>.</button>
    <button>0</button>
    <button class="span-2">=</button>
  </div>
</body>
</html>
